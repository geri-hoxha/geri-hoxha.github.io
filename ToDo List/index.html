<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <div class="intro-text">
          Todo List App
        </div>
      </div>
    </nav>
    <div class="container box-1">
      <h1>
        ToDo List App
      </h1>
      <h3>
        Enter a task to be done...
      </h3>
      <div class="input-todo">

        <div class="row no-gutters ">
          <div class="col-10 ">
            <input type="text" placeholder="Add todo" class="form-control task input-task">
          </div>
          <div class="col-2 add-button">
            <button>
              Add Todo
            </button>
          </div>
        </div>

      </div>
    </div>
    <div class="container box-2">
      <h3>Todo Tasks:</h3>
      <div class="items-container">
        <!--
        <div class="item" id="%id%">
          <div class="container">
            <div class="row">
              <div class="custom-control custom-checkbox bs-checkbox ">
                <input type="checkbox" class="custom-control-input" id="customCheck1"> 
                <label class="custom-control-label task" for="customCheck1">%task%</label> 
              </div>
              <div class="delete ml-auto my-auto"> 
                <i class="far fa-trash-alt"></i> 
              </div>
            </div>
          </div>
        </div>
      -->
      </div>
    </div>
  </header>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
