<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="alert alert-worked" role="alert" id="alert">
        Thank you for contacting us! One of our staff will get back to you within 1 business day.
    </div>
    <div class="alert alert-not-worked" role="alert" id="alert">
        Something went wrong!
    </div>
    <form id="contact-form" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name*" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your email*" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="setCustomValidity('')"
                        required>
                </div>
                <br>
                <div class="form-group">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your phone*" required>
                </div>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" name="message" id="message" placeholder="Your message*" required></textarea>
                <button type="submit" class="btn btn-submit">Send Message</button>
            </div>
        </div>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
